<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Estudos de iframes</title>

        <style>
            iframe {
                width: 500px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <h1>Testando o uso de um iframe</h1>
        <p>
            Acessando o site do

            <!-- Tamanho padrão 300x150-->
            <iframe
                src="https://www.cursoemvideo.com"
                frameborder="1"
                height="500" scolling="no"
            >
                <a href="https://www.cursoemvideo.com" target="_blank"
                    >Curso em Vídeo</a
                >
            </iframe>

            para aprender a programar.
        </p>

        <p>
            O repostório do Guanabara

            <iframe
                src="https://geraldoneto771.github.io/meu-portfolio-frontend/site-data-e-hora/index.html"
                frameborder="0"
                height="500"
                width="500"
            >
                no
                <a
                    href="https://geraldoneto771.github.io/meu-portfolio-frontend/site-data-e-hora/index.html"
                    target="_blank"
                >
                    Github
                </a>
            </iframe>

            também é legal!
        </p>
    </body>
</html>
