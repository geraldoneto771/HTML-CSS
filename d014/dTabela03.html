<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafio Tabela 03</title>
    </head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px;
            width: 80px;
        }
        tbody > tr > th {
            text-align: left;
        }
        .titulos {
            background-color: #525252;
            color: white;
            font-weight: bold;
        }
    </style>
    <body>
        <h1>Desafio Tabela 03</h1>

        <table>
            <thead>
                <tr>
                    <th rowspan="2" class="titulos">Área</th>
                    <th rowspan="2" class="titulos">Disciplina</th>
                    <th class="titulos" colspan="2">Notas</th>
                    <th rowspan="2" class="titulos">Média</th>
                </tr>

                <tr>
                    <th class="titulos">Nota 1</th>
                    <th class="titulos">Nota 2</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan="5">Exatas</td>
                </tr>
                <tr>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="4" class="titulos">Média de Exatas</th>
                    <td class="titulos">0.0</td>
                </tr>
                <tr>
                    <td rowspan="3">Humanas</td>
                </tr>
                <tr>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="4" class="titulos">Média de Humanas</th>
                    <td class="titulos">0.0</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
